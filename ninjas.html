<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninjas</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Our navigation is responsive and will display diffent elements based on the css classes -->
    <!-- Each page will have very similar navigation, however we need to set the active page class  -->
    <!-- There are two sets of links to change if we want to add a page, the large screen links and the small screen links  -->
    <nav>
      <div class="navbar">
        <a href="/" class="logo">
          <img
            class="logo-image"
            src="images/CoderDojo Roundel (light bg).svg"
            width="100%"
            height="100%" />
          <span class="logo-text">CarrickDojo</span>
        </a>
        <!-- The large screen links -->
        <!-- These are only seen on large screens  -->
        <div class="mobile-hidden desktop-navbar-right" id="desktopNav">
          <img
            src="images/white-curve.png"
            alt=""
            class=""
            style="height: 10vh" />
          <div class="desktop-navbar-links">
            <a href="/mentors.html">Our Dojo</a>
            <a href="/ninjas.html">Ninjas</a>
            <a href="/mentors.html">Mentors</a>
            <a href="/privacy.html">Projects</a>
            <a href="/about.html">About</a>
          </div>

          <button class="desktop-navbar-button">
            <a>
              <img src="images/ticket.svg" alt="Join Our Dojo" />
              <span class="myCoolText"> Join</span></a
            >
          </button>
        </div>

        <!-- This is the mobile navigation button  -->
        <!-- When clicked, the showMobileNavFunction code at the bottom will run  -->
        <div class="desktop-hidden" id="mobileNavButton">
          <a
            href="javascript:void(0);"
            style="background-color: var(--coder-main-dark); padding: 0.5rem"
            class="icon"
            onclick="showMobileNavFunction()">
            <img src="images/icons/hamburger.svg" alt="" />
          </a>
        </div>
      </div>
      <!-- The mobile screen links  -->
      <!-- These are only seen on small screens  -->
      <div class="desktop-hidden mobile-nav-links" id="mobileNav">
        <a href="/mentors.html" class="active">Our Dojo</a>
        <a href="/ninjas.html">Ninjas</a>
        <a href="/mentors.html">Mentors</a>
        <a href="/privacy.html">Projects</a>
        <a href="/about.html">About</a>
      </div>
    </nav>
    <div style="padding-left: 16px">
      <h2>Responsive Topnav Example</h2>
      <p>Resize the browser window to see how it works.</p>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav")
        if (x.className === "topnav") {
          x.className += " responsive"
        } else {
          x.className = "topnav"
        }
      }
    </script>
  </body>
</html>
