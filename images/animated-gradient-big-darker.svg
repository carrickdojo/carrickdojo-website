<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
   <defs>
      <linearGradient id='a' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
         <stop offset='0' stop-color='#57206f;'>
            <animate attributeName="stop-color"
               values=" #57206f;#71458c; #ed684a; #71458c; #57206f;" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='.5' stop-color='#57206f'>
            <animate attributeName="stop-color"
               values="#57206f; #57206f; #41bac1; #57206f; #57206f;" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='#57206f'>
            <animate attributeName="stop-color"
               values="#57206f;  #642580;  #ed684a; #642580;  #57206f;" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
            dur="20s" repeatCount="indefinite" />
      </linearGradient>
      <linearGradient id='b' gradientUnits='objectBoundingBox' x1='0' y1='1' x2='1' y2='1'>
         <stop offset='0' stop-color='#57206f'>
            <animate attributeName="stop-color"
               values=" #57206f; #642580; #41bac1; #642580; #57206f;" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='#57206f' stop-opacity="0">
            <animate attributeName="stop-color"
               values="#57206f;#71458c; #ed684a; #71458c; #57206f;" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" class="ignore"
            dur="20s" repeatCount="indefinite" />
      </linearGradient>
   </defs>
   <rect fill='url(#a)' width='100%' height='100%' />
   <rect fill='url(#b)' width='100%' height='100%' />
</svg>