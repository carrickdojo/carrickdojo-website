<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarrickDojo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet" />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="navbar">
      <div class="navbar-left">
        <a href="/" class="">
          <img
            class="logo"
            src="images/CoderDojo Roundel (light bg).svg"
            width="100%"
            height="100%" />
          <span class="logo-text">CarrickDojo</span></a
        >
      </div>
      <div class="navbar-right">
        <ul>
          <li><a class="" href="/">Ninja Registration</a></li>
          <li><a href="/">Mentors</a></li>
          <li><a href="/">Links</a></li>
          <li><a href="/">Resources</a></li>
          <li><a href="/">About</a></li>
        </ul>
        <a class="navbar-button">
          <img src="images/ticket.svg" width="20vw" />
          <span class="myCoolText"> Tickets</span></a
        >
      </div>
    </section>

    <main class="main">
      <section class="signup">
        <form>
          <label for="email">Email Address:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            value="hello@carrickdojo.com" /><br />
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" value="" />
          <input type="button" onclick="submitForm()" value="Join Us" />
        </form>
      </section>
    </main>
    <section class="footer">
      Â© 2024 |

      <span class="">
        Carrick Dojo is branch of the CoderDojo Foundation (CRO No: 524255 a
        registered charity: CHY 20812)</span
      >
    </section>

    <script>
      function submitForm() {
        let email = document.getElementById("email").value
        let subject = document.getElementById("name").value

        fetch(
          "https://bvawggfvdl.execute-api.eu-west-1.amazonaws.com/prod/mentor-signup",
          {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              subject: subject,
              email: email,
            }),
          }
        ).then(async (response) => {
          await response.json()
          if (!response.ok) {
            return
          }
          return response.ok
        })
      }
    </script>
  </body>
</html>
